apiVersion: apps/v1
kind: Deployment
metadata:
  name: myhello-world-app
  namespace: demo-app
  annotations:
    flux.weave.works/automated: "true"
spec:
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: myapp
        image: macintoshprime/hello-kubernetes:ccfe2ef36f87bf229ce2de0f9946a14e8c9fa0c9
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080
          name: http
